<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>3era entrega CoderHouse</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="./js/Script01.js"></script>
</head>

<body>
    <header class="container-fluid bg-dark">
        <h2 class="text-light text-center py-4">Simulador de plazos fijos | Carlos Niz</h2>
    </header>
    <div class="row">
        <div class="col-2" id="form-container">
            <form class="m-4">
                <div class="mb-3">
                    <label for="inputInvest" class="form-label">Monto a ingresar</label>
                    <input type="number" class="form-control" id="inputInvest">
                </div>
                <div class="mb-3">
                    <label for="selectDuration" class="form-label">Duración</label>
                    <select class="form-select" id="selectDuration">
                        <option disabled selected>Seleccione duración</option>
                        <option value="1">1 mes</option>
                        <option value="2">2 meses</option>
                        <option value="3">3 meses</option>
                        <option value="4">4 meses</option>
                        <option value="5">5 meses</option>
                        <option value="6">6 meses</option>
                        <option value="7">7 meses</option>
                        <option value="8">8 meses</option>
                        <option value="9">9 meses</option>
                        <option value="10">10 meses</option>
                        <option value="11">11 meses</option>
                        <option value="12">12 meses</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary my-2" id="btnCalc">Calcular</button>
                <button type="reset" class="btn btn-primary" value="Reset">Vaciar formulario</button>
                <P id="text"> </p>
                <div id="result" class="bg-dark text-light text-center py-3t"> </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
